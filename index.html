<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header id="header">
        <div class="discount text-center">
            <p class="p-2">
                Ganhe R$ 10,00 de desconto no frete
        </p>
      </div>

        <div class="text-center">
            <p class="logo">
                Jordan Shoes
        </p>
      </div>
    </header>

    <main id="main">
      <section class="bg-img d-flex align-items-center">
        <div class="shop-name container">
          <h1 class="title">A melhor loja de Jordan</h1>
          <p class="sub-title">
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
          </p>
        </div>
      </section>
    </main>

    <div id="highlights">
        <div class="m-5">
        <h1 class="highlights text-center mb-2">Destaques</h1>
        <p class="freight text-center">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
